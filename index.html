<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div id='calculator'>
    <div id="displaycontainer">
        <p id="display"></p>
    </div>
    <div id="functioncontainer">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">×</button>
        <button id="divide">÷</button>
        <button id="equals">=</button>
        <button id="clear">c</button>
    </div>
    <div id="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <br>
        <button>0</button>
        <button>.</button>
        <button>←</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
