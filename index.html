<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div id='calculator'>
    <div id="displaycontainer">
        <p id="display"></p>
    </div>
        <button id="add" class="funcbtn">+</button>
        <button id="subtract" class="funcbtn">-</button>
        <button id="multiply" class="funcbtn">×</button>
        <button id="divide" class="funcbtn">÷</button>
        <button id="equals" class="funcbtn">=</button>
        <button id="clear" class="funcbtn">c</button>
        <button class="numbtn">1</button>
        <button class="numbtn">2</button>
        <button class="numbtn">3</button>
        <button class="numbtn">4</button>
        <button class="numbtn">5</button>
        <button class="numbtn">6</button>
        <button class="numbtn">7</button>
        <button class="numbtn">8</button>
        <button class="numbtn">9</button>
        <button class="numbtn">0</button>
        <button class="numbtn">.</button>
        <button id="back" class="numbtn">←</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
